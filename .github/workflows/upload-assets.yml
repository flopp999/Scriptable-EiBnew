name: Upload release assets

on:
  release:
    types: [created]
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  
jobs:
  upload-assets:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Upload assets to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            Nordpool.js
            Translations.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
